<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>게시글 수정</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet" />
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

	<header th:replace="~{layouts/header :: header}"></header>
	<nav th:replace="~{layouts/nav :: nav}"></nav>

	<main class="container my-4 flex-grow-1">

		<form th:action="@{/board/modify}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" name="board_num" th:value="${board.boardNum}" />

			<div class="mb-3">
				<label class="form-label">작성자</label> <input type="text"
					class="form-control" th:value="${board.nickName}" readonly>
			</div>

			<div class="mb-3">
				<label for="detail_category" class="form-label">상세 카테고리</label> <select
					class="form-select" name="detail_category" id="detail_category"
					required>
					<option value="">카테고리 선택</option>
					<option value="욕설" th:selected="${board.detailCategory == '욕설'}">욕설</option>
					<option value="잠수" th:selected="${board.detailCategory == '잠수'}">잠수</option>
					<option value="게임방해"
						th:selected="${board.detailCategory == '게임방해'}">게임방해</option>
					<option value="헬퍼" th:selected="${board.detailCategory == '헬퍼'}">헬퍼</option>
					<option value="오토" th:selected="${board.detailCategory == '오토'}">오토</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="board_title" class="form-label">제목</label> <input
					type="text" class="form-control" name="board_title"
					id="board_title" th:value="${board.boardTitle}" maxlength="150"
					required>
			</div>

			<div class="mb-3">
				<label for="board_content" class="form-label">내용</label>
				<textarea class="form-control" name="board_content"
					id="board_content" rows="10" required
					th:text="${board.boardContent}"></textarea>
			</div>

			<div class="mb-3">
				<label for="board_img" class="form-label">이미지 첨부 (기존 이미지
					덮어쓰기)</label> <input class="form-control" type="file" name="board_img"
					id="board_img">
				<div class="form-text">기존에 저장된 이미지는 새 파일로 덮어씌워집니다.</div>
			</div>

			<div class="text-end">
				<button type="submit" class="btn btn-primary">수정 완료</button>
			</div>
		</form>

	</main>

	<footer th:replace="~{layouts/footer :: footer}"></footer>

</body>
</html>
